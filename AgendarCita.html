<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Citas - Dental Health</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
    body{
      background:linear-gradient(135deg,#4facfe,#00f2fe);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
    }
    .container{
      background:#fff;padding:30px;border-radius:16px;
      box-shadow:0 10px 35px rgba(0,0,0,0.15);
      max-width:500px;width:100%;
    }
    h1{text-align:center;margin-bottom:20px;color:#333;}
    form{display:grid;gap:15px;}
    label{font-weight:600;color:#444;}
    input,textarea,button{
      padding:12px;border-radius:10px;border:1px solid #ccc;
      font-size:1rem;width:100%;
    }
    textarea{resize:none;min-height:80px;}
    button{
      background:#4facfe;border:none;color:white;
      font-weight:600;cursor:pointer;transition:0.3s;
    }
    button:hover{background:#00c6fb;}
    .success,.error{
      display:none;margin-top:15px;padding:12px;border-radius:10px;text-align:center;font-size:0.95rem;
    }
    .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb;}
    .error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÖ Agenda tu Cita</h1>
    <form id="formCita">
      <div>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required placeholder="Escribe tu nombre">
      </div>
      <div>
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" required placeholder="ejemplo@correo.com">
      </div>
      <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>
      </div>
      <div>
        <label for="hora">Hora</label>
        <input type="time" id="hora" required>
      </div>
      <div>
        <label for="motivo">Motivo de la cita</label>
        <textarea id="motivo" placeholder="Describe el motivo de tu cita"></textarea>
      </div>
      <button type="submit">Agendar Cita</button>
    </form>
    <div class="success" id="successMsg">‚úÖ Tu cita ha sido agendada con √©xito.</div>
    <div class="error" id="errorMsg">‚ùå Ocurri√≥ un error al guardar la cita.</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importar Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBfpPW6aXJBLmAjeYD4rRQQpehPmv9n9zE",
      authDomain: "dental-health-app-85d74.firebaseapp.com",
      projectId: "dental-health-app-85d74",
      storageBucket: "dental-health-app-85d74.firebasestorage.app",
      messagingSenderId: "941842622103",
      appId: "1:941842622103:web:7a423f9edc7e19d1972bd2",
      measurementId: "G-QP4FVGVT19"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Capturar formulario
    const form = document.getElementById("formCita");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const motivo = document.getElementById("motivo").value;

      try {
        await addDoc(collection(db, "citas"), {
          nombre,
          email,
          fecha,
          hora,
          motivo,
          creado: new Date()
        });

        successMsg.style.display = "block";
        errorMsg.style.display = "none";
        form.reset();
      } catch (error) {
        console.error("Error al guardar la cita:", error);
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
